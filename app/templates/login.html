<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Hospital Managment System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      .main-container {
        background-image: url('/static/bg.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <!-- Start Container -->
    <div class="main-container" style="height: 100vh !important;" >
      <!-- As a heading -->
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Hospital Managment System</span>
        </div>
      </nav>
      <div
        class="d-flex justify-content-center align-items-center"
        style="height: 80vh !important"
      >
        <div
          class="col-lg-4 col-md-7 col-11 bg-light rounded-4 shadow-sm p-4"
          style="max-height: 50vh !important"
        >
          <h5 class="text-center my-2">Admin Login</h5>
          <form action="/a/login/" method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="email" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                name="email"
              />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  name="password"
                />
              </div>

              <button type="submit" class="btn btn-dark">Login</button>

            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Container -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
