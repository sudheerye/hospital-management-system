<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory | Hospital Managment System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <!-- Start Container -->
  <div class="bg-light" style="height: 100vh !important">
    <!-- As a heading -->
    <nav class="navbar shadow-sm bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Admin Panel</span>
      </div>
    </nav>
    <div class="d-flex" style="height: 98vh !important">
      {% include 'common/sidebar.html' %}

      <div class="col p-3">
        <div class="row justify-content-between">
          <div class="col">
            <h4 class="mt-4">Inventory</h4>

          </div>
          <div class="col-3">
            <a href="/a/inventory/create/" class="btn btn-primary mt-4">Add Item
            </a>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Type</th>
              <th scope="col">Created At</th>
              <th scope="col">Updated At</th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody>
            {% for row in data %}
            <tr>
              <th scope="row">{{row.id}}</th>
              <td>{{row.name}}</td>
              <td>{{row.quantity}}</td>
              <td>{{row.type}}</td>
              <td>{{row.created_at}}</td>
              <td>{{row.updated_at}}</td>
              <td>
                <a href="/a/inventory/{{row.id}}/" class="btn btn-primary btn-sm">Edit</a>
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>

    </div>
  </div>
  </div>
  <!-- End Container -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
