<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Role | Hospital Managment System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <!-- Start Container -->
  <div class="bg-light" style="height: 100vh !important">
    <!-- As a heading -->
    <nav class="navbar shadow-sm bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Admin Panel</span>
      </div>
    </nav>
    <div class="d-flex" style="height: 98vh !important">
      {% include 'common/sidebar.html' %}

      <div class="col">
        <h4 class="mt-4">Edit Item</h4>
        <form action="/a/inventory/{{data.id}}/" method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="email" class="form-label">Inventory</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Item Name" name="name"
              value="{{data.name}}" required />
            <textarea class="form-control mt-3" id="description" rows="3" placeholder="Enter Item Description"
              name="description" required>{{data.description}}</textarea>
            <input type="number" class="form-control mt-3" id="quantity" placeholder="Enter Item Quantity"
              name="quantity" min="0" value="{{data.quantity}}" required />
            <select class="form-select mt-3" aria-label="Default select example" name="category" required>
              <option selected>Select Category</option>
              <option value="MEDICINE">Medicine</option>
              <option value="EQUIPMENT">Equipment</option>
              <option value="SUPPLIES">Supplies</option>
              <option value="OTHER">Other</option>
            </select>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>

    </div>
  </div>
  </div>
  <!-- End Container -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script>

    var category = document.querySelector('select[name="category"]');
    category.value = "{{data.type}}";

  </script>
</body>

</html>
