<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Patient | Hospital Managment System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <!-- Start Container -->
  <div class="bg-light" style="height: 100vh !important">
    <!-- As a heading -->
    <nav class="navbar shadow-sm bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Admin Panel</span>
      </div>
    </nav>
    <div class="d-flex" style="height: 98vh !important">
      {% include 'common/sidebar.html' %}
      <div class="col">
        <h4 class="mt-4">Edit Patient</h4>
        <form action="/a/patient/{{patient.id}}/" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="Name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name"
              value="{{patient.first_name}}" />
          </div>

          <div class="mb-3">
            <label for="Name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" name="last_name"
              value="{{patient.last_name}}" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email"
              value="{{patient.email}}" />
          </div>


          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>

            <select class="form-select" id="gender" name="gender">
              <option value="male" {% if patient.gender == "male" %} selected="true" {% endif %}>Male
              </option>
              <option value="female" {% if patient.gender == "female" %} selected="true" {% endif %}>Female
              </option>

            </select>
          </div>

          <div>
            <label for="allergies" class="form-label">Allergies</label>
            <textarea type="text" class="form-control" id="allergies" placeholder="Enter allergies"
              name="allergies">
              {{patient.allergies}}
            </textarea>
          </div>

          <div>
            <label for="medications" class="form-label">Medications</label>
            <textarea type="text" class="form-control" id="medications" placeholder="Enter medications"
              name="medications">
              {{patient.medications}}
            </textarea>
          </div>

          <div>
            <label for="smoking_status" class="form-label">Smoking Status</label>
            <select class="form-select" id="smoking_status" name="smoking_status">
              <option value="current"
                {% if patient.smoking_status == "current" %} selected="true" {% endif %}>Current
              </option>
              <option value="former"
                {% if patient.smoking_status == "former" %} selected="true" {% endif %}>Former
              </option>
              <option value="never"
                {% if patient.smoking_status == "never" %} selected="true" {% endif %}>Never
              </option>
            </select>
          </div>

          <div>
            <label for="alcohol_status" class="form-label">Alcohol Status</label>
            <select class="form-select" id="alcohol_status" name="alcohol_status">
              <option value="current"
                {% if patient.alcohol_status == "current" %} selected="true" {% endif %}
              >Current</option>
              <option value="former"
                {% if patient.alcohol_status == "former" %} selected="true" {% endif %}
              >Former</option>
              <option value="never"
                {% if patient.alcohol_status == "never" %} selected="true" {% endif %}
              >Never</option>
            </select>
          </div>


          <div>
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" placeholder="Enter Phone Number"
              name="phone_number" 
              value="{{patient.phone_number}}"
              />
          </div>

          <div>
            <label for="address_1" class="form-label">Address Line 1</label>
            <input type="text" class="form-control" id="address_1" placeholder="Enter Address Line 1"
              name="address_1"
              value="{{patient.address_1}}"
              />
          </div>

          <div>
            <label for="address_2" class="form-label">Address Line 2</label>
            <input type="text" class="form-control" id="address_2" placeholder="Enter Address Line 2"
              name="address_2" 
              value="{{patient.address_2}}"
              
              />
          </div>
          <div>
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter City" name="city" 
            value="{{patient.city}}"
            
            />
          </div>

          <div>
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" placeholder="Enter State" name="state" 
            value="{{patient.state}}"
            
            />
          </div>
          <div>
            <label for="zip_code" class="form-label"> Zip Code</label>
            <input type="text" class="form-control" id="zip_code" placeholder="Enter Zip Code" name="zip_code" 
            value="{{patient.zip_code}}"
            
            />
          </div>

          <button type="submit" class="btn btn-dark mt-3">Update</button>
        </form>
      </div>

    </div>
  </div>
  </div>
  <!-- End Container -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
