<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Appointments| Hospital Managment System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- Start Container -->
    <div class="bg-light" style="height: 100vh !important">
      <!-- As a heading -->
      <nav class="navbar shadow-sm bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Admin Panel</span>
        </div>
      </nav>
      <div
        class="d-flex"
        style="height: 98vh !important"
      >
        {% include 'common/sidebar.html' %}
        <div class="col">
          <h4 class="mt-4">Create Appointment</h4>
          <form action="/a/appointments/create/" method="post">
            {% csrf_token %}

            <div class="row">

              <div class="col-md-6 mb-3">
                <label for="patient" class="form-label"
                  >Patient</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  name="patient"
                >
                  <option selected>Select Patient</option>
                  {% for patient in patients %}
                  <option value="{{ patient.id }}">
                    {{ patient.first_name }} 
                    {{ patient.last_name }}
                  </option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-6 mb-3">
                <label for="doctor" class="form-label"
                  >Doctor</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  name="doctor"
                >
                  <option selected>Select Doctor</option>
                  {% for doctor in doctors %}
                  <option value="{{ doctor.id }}">
                    {{ doctor.first_name }} 
                    {{ doctor.last_name }}
                  </option>
                  {% endfor %}
                </select>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="amount" class="form-label"
                  >Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  name="amount"
                  required
                />
              </div>

              <div class="col-md-6 mb-3">
                <label for="date_time" class="form-label"
                  >Date Time</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="date_time"
                  name="date_time"
                  required
                />
              </div>

              <div class="col-md-6 mb-3">
                <label for="payment_method" class="form-label"
                  >Payment Method</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  name="payment_method"
                >
                  <option selected>Select Payment Method</option>
                  <option value="Cash">Cash</option>
                  <option value="Card">Card</option>
                  <option value="Cheque">Cheque</option>
                  <option value="PayLater">Pay Later</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="payment_status" class="form-label"
                >Payment Status</label>
              <select
                class="form-select"
                aria-label="Default select example"
                name="payment_status"
              >
                <option selected>Select Payment Status</option>
                <option value="PENDING">Pending</option>
                <option value="COMPLETED">Completed</option>
              </select>
          </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form> 
        </div>

        </div>
      </div>
    </div>
    <!-- End Container -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
